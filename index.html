<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./styles/styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
    <script src="./script/index.js" type="module"></script>
</head>
<body>

    <div class="player-selection animate__animated">
        <h1>Player selection</h1>
        <form>
            <div class="player player-1">
                <input class="name-input" type="text" placeholder="Player 1 name">
                
                <div class="symbol-container">
                    <button>üòÅ</button> 
                    <input class="symbol-input" type="text" placeholder="Symbol" maxlength="1">
                </div>
            </div>
            <div class="player player-2">
                <input class="name-input" type="text" placeholder="Player 2 name">

                <div class="symbol-container">
                    <input class="symbol-input" type="text" placeholder="Symbol" maxlength="1">
                    <button>üòÅ</button>
                </div>
            </div>
        </form>
        <button id="start">Start</button>
    </div>

    <div class="emoji-picker-container hidden" tabindex="-1">
        <emoji-picker class="animate__animated animate__fadeInUp" tabindex="-1"></emoji-picker>
        <div class="emoji-picker-background" tabindex="-1"></div>
    </div> 

    <div class="game hidden animate__animated" tabindex="-1">

        <div class="players-turn"><span>Turn of </span><span id="players-turn-name-place"></span></div>
        
        <div class="background-winner-div"></div>
        <div class="tic-tac-toe">
            <div class="box" id="box-1" tabindex="-1"></div>
            <div class="box" id="box-2" tabindex="-1"></div>
            <div class="box" id="box-3" tabindex="-1"></div>
            <div class="box" id="box-4" tabindex="-1"></div>
            <div class="box" id="box-5" tabindex="-1"></div>
            <div class="box" id="box-6" tabindex="-1"></div>
            <div class="box" id="box-7" tabindex="-1"></div>
            <div class="box" id="box-8" tabindex="-1"></div>
            <div class="box" id="box-9" tabindex="-1"></div>
        </div>

        <div class="victory-message hidden animate__animated">
            
            <div class="text">
                <span>Victory of </span><span id="victory-name"></span>
            </div>
            
            <button id="play-again-button">Play again</button>
        </div>
    </div>

    <footer>
        <p>Made with üíì by <a href="http://franp.xyz" target="_blank">Francisco Pessano</a></p>
    </footer>
</body>
</html>
